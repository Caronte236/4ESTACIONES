<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redes Sociales</title>
    <style>
        /* Estilo general del contenedor */
        .social-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        /* Estilo para cada icono */
        .social-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="social-container">
    <a href="https://facebook.com" target="_blank" class="social-icon">F</a>
    <a href="https://instagram.com" target="_blank" class="social-icon">I</a>
    <a href="https://youtube.com" target="_blank" class="social-icon">Y</a>
</div>

</body>
</html>
